<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism</title>
    <link rel="stylesheet" href="glass.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
   
    <script src="glass.js" defer></script>
    
</head>
<body>
    
    <main>
        
        <section class="mainSection">
            <div id="date-time">
                <span id="day"></span>
                <span id="time"></span>
            </div>
            <h1>Your To Do List</h1>
            <label for="userToDo">Enter Your Routine: </label>
            <input type="text" name="userToDo" value="" placeholder="TO DO" id="userInput" required>
            <button id="submitButton">Submit</button>
            <button id="clearButton">Clear List</button>
        </section>
        <div class="container">
    
        </div>
    </main>
    <script type="text/javascript" src="vanilla-tilt.js" ></script>
    <script src="date-and-time.js"></script>
    <script src="meridiem.js"></script>
</body>
</html>
